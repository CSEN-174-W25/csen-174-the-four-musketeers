{% extends "layout.html" %}
{% block title %}Create Flashcard Deck{% endblock %}
{% block content %}
<div class="col-md-8 col-lg-6">
  <div class="card p-4">
    <h2 class="text-center mb-4">Create a New Flashcard Deck</h2>
    <form method="POST">
      <div class="form-group">
        <label for="title">Deck Title</label>
        <input class="form-control" id="title" name="title" type="text" maxlength="40" required>
      </div>
      <button type="submit" class="btn btn-success btn-block mt-3">
        Next Step
      </button>
    </form>
  </div>
</div>
{% endblock %}
