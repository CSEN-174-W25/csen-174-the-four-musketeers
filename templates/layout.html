<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Top-to-bottom gradient background (blue -> white) */
    body {
      background: linear-gradient(to bottom, #3A7BD5 0%, #FFFFFF 100%);
      min-height: 100vh;
      color: #333; /* Default text color */
      position: relative;
    }

    /* Flex container to center content vertically & horizontally */
    .full-height {
      min-height: 100vh;
    }

    /* Card styling: light background, rounded corners, box shadow */
    .card {
      background-color: #f8f9fa;
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      color: #333;
    }

    /* Form input styles: white background for contrast */
    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }
    .form-control::placeholder {
      color: #999;
    }

    /* Buttons: Sign Up (green) and Login (grayish-blue) */
    .btn-signup {
      background-color: #28a745; /* Green */
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn-signup:hover {
      background-color: #218838;
    }

    .btn-login {
      background-color: #3A7BD5; /* Grayish-blue */
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn-login:hover {
      background-color: #346FC0;
    }

    /* Headings and links */
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    a {
      color: #333;
    }

    /* Header styling for logo */
    header {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
    }
    header a {
      text-decoration: none;
    }
  </style>
  {% block head %}{% endblock %}
</head>
<body>
  {% block header %}
    <header>
      <a href="/"><h1 class="display-4">StudyMate</h1></a>
    </header>
  {% endblock %}
  
  <div class="container full-height d-flex align-items-center justify-content-center">
    {% block content %}{% endblock %}
  </div>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
