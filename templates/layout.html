<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My App{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome for mode toggle icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    /* Light Mode (default) */
    body {
      background: linear-gradient(to bottom, #3A7BD5 0%, #FFFFFF 100%);
      min-height: 100vh;
      color: #333;
      position: relative;
    }
    .full-height {
      min-height: 100vh;
    }
    .card {
      background-color: #f8f9fa;
      border: none;
      border-radius: 10px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      color: #333;
    }
    .form-control {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      color: #333;
    }
    .form-control::placeholder {
      color: #999;
    }
    .btn-signup {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn-signup:hover {
      background-color: #218838;
    }
    .btn-login {
      background-color: #3A7BD5;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    .btn-login:hover {
      background-color: #346FC0;
    }
    h1, h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #333;
    }
    a {
      color: #333;
    }
    header {
      position: absolute;
      top: 0;
      left: 0;
      padding: 1rem;
    }
    header a {
      text-decoration: none;
    }

    /* Dark Mode */
    body.dark-mode {
      background: linear-gradient(to bottom, #3A7BD5 0%, #141e30 100%);
      color: #eee;
    }
    body.dark-mode a {
      color: #eee;
    }
    body.dark-mode h1, 
    body.dark-mode h2, 
    body.dark-mode h3, 
    body.dark-mode h4, 
    body.dark-mode h5 {
      color: #eee;
    }
    /* Dark Mode: Override card.p-4 styles without changing sizing */
    body.dark-mode .card.p-4 {
      background-color: #444 !important;
      color: #eee !important;
      box-shadow: 0 8px 16px rgba(0,0,0,0.5) !important;
    }
    body.dark-mode .jumbotron {
      background-color: #333; /* Darker background */
      color: #eee;           /* Lighter text */
    }
    /* Dark Mode: Override form-control styles */
    body.dark-mode .form-control {
      background-color: #666;
      border-color: #555;
      color: #eee;
    }
    body.dark-mode .form-control::placeholder {
      color: #ccc;
    }

  /* Light Mode Styles */
  .dropdown-menu {
    background-color: #fff;
    border: 1px solid #ccc;
  }

  .dropdown-item {
    color: #333;
  }

  .dropdown-item:hover {
    background-color: #f0f0f0;
  }

  /* Dark Mode Styles */
  body.dark-mode .dropdown-menu {
    background-color: #2c2c2c;
    border: 1px solid #555;
  }

  body.dark-mode .dropdown-item {
    color: #eee;
  }

  body.dark-mode .dropdown-item:hover {
    background-color: #444;
  }

  body.dark-mode .dropdown-item.text-danger {
    color: #ff6b6b;
  }

  .flash-messages {
      position: fixed;
      top: 10px; /* Spacing from the top */
      left: 50%;
      transform: translateX(-50%); /* Center it horizontally */
      width: 30%; /* Adjust the width (default 30%, change as needed) */
      min-width: 250px; /* Ensures it's not too small */
      max-width: 400px; /* Prevents it from being too wide */
      z-index: 1050; /* Keep it above other elements */
  }

  .alert {
      display: flex;
      align-items: center; /* Centers content */
      justify-content: space-between;
      opacity: 1;
      transition: opacity 0.5s ease-out;
  }

  .alert .close {
      font-size: 16px; /* Adjust size */
      line-height: 1; /* Ensures it's vertically centered */
      padding: 4px; /* Adds some spacing */
  }

  .fade-out {
      opacity: 0;
  }

  </style>
</head>
<body>
  {% block header %}
    <header>
      <a href="/"><h1 class="display-4">StudyMate</h1></a>
    </header>
  {% endblock %}
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-messages container mt-3">
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}
  
  <div class="container full-height d-flex align-items-center justify-content-center">
    {% block content %}{% endblock %}
  </div>

  <!-- Toggle Button for Light/Dark Mode -->
  <button id="modeToggle" style="
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 10000;
    background: none;
    border: none;
    font-size: 2rem;
    cursor: pointer;
    color: #333;">
    <i class="fas fa-moon"></i>
  </button>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    const modeToggle = document.getElementById("modeToggle");

    // On page load, check localStorage for mode preference
    document.addEventListener("DOMContentLoaded", function() {
      if (localStorage.getItem('dark-mode') === 'true') {
        document.body.classList.add("dark-mode");
        modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        modeToggle.style.color = "#eee";
      } else {
        document.body.classList.remove("dark-mode");
        modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        modeToggle.style.color = "#333";
      }
    });

    modeToggle.addEventListener("click", function() {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        localStorage.setItem('dark-mode', 'true');
        modeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        modeToggle.style.color = "#eee";
      } else {
        localStorage.setItem('dark-mode', 'false');
        modeToggle.innerHTML = '<i class="fas fa-moon"></i>';
        modeToggle.style.color = "#333";
      }
    });

    document.addEventListener("DOMContentLoaded", function() {
      setTimeout(function() {
          let alerts = document.querySelectorAll(".alert");
          alerts.forEach(alert => {
              alert.classList.add("fade-out"); // Add fade-out class
              setTimeout(() => alert.remove(), 500); // Remove after fade
          });
      }, 3000);
  });
  </script>
  {% block scripts %}{% endblock %}
</body>
</html>
