{% extends "layout.html" %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="col-md-6">
  <div class="card p-4">
    <h2>Sign Up</h2>
    <form method="POST">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" id="username" name="username" type="text" placeholder="Choose a username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" name="password" type="password" placeholder="Create a password" required>
      </div>
      <button type="submit" class="btn btn-signup btn-block">Sign Up</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a style="color:#3A7BD5;" href="{{ url_for('login') }}">Login here</a>.</p>
  </div>
</div>
{% endblock %}
